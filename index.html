<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrast Disagreement Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contrast Calculator & Explorer</h1>
    
    <div class="controls-container">
        
        <div class="config-bar">
            <div class="lock-group">
                <input type="checkbox" id="lock-fg" title="Lock Foreground Color">
                <label for="fixed-fg"><strong>Lock Foreground:</strong></label>
                <input type="color" id="fixed-fg" value="#000000">
            </div>
            <div class="lock-group">
                <input type="checkbox" id="lock-bg" title="Lock Background Color">
                <label for="fixed-bg"><strong>Lock Background:</strong></label>
                <input type="color" id="fixed-bg" value="#ffffff">
            </div>
        </div>

        <hr>

        <h2>Explore Differences (<span id="combo-count">0</span> combos)</h2>
        
        <div class="control-grid">
            
            <div class="control-col">
                <h3>1. Filter Disagreements</h3>
                <p class="hint">Force generator to find specific edge cases.</p>
                <select id="disagreement-filter">
                    <option value="all">Show Random (No Filter)</option>
                    <option value="wcag_pass_apca_fail">WCAG passes, APCA fails</option>
                    <option value="apca_pass_wcag_fail">APCA passes, WCAG fails</option>
                    <option value="both_pass">Both Pass</option>
                    <option value="all_disagreements">Any Disagreement</option>
                </select>
            </div>
            
            <div class="control-col">
                <h3>2. Color Range</h3>
                <select id="color-range-filter">
                    <option value="any">Any</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="purple">Purple</option>
                    <option value="cyan">Cyan</option>
                    <option value="gray">Gray</option>
                </select>
            </div>

            <div class="control-col">
                <h3>WCAG Threshold</h3>
                <select id="wcag-threshold">
                    <option value="4.5">AA (4.5)</option>
                    <option value="3.0">AA Large (3.0)</option>
                    <option value="7.0">AAA (7.0)</option>
                </select>
            </div>
            
            <div class="control-col">
                <h3>APCA Threshold (Lc)</h3>
                <select id="apca-threshold">
                    <option value="60">Body (60)</option>
                    <option value="75">Small body (75)</option>
                    <option value="45">Small/Large (45)</option>
                    <option value="30">Medium (30)</option>
                    <option value="15">Large (15)</option>
                </select>
            </div>
        </div>

        <div class="action-bar">
            <button id="generate-button" class="primary-btn">Generate 25 Matching Pairs</button>
            <span id="status-msg"></span>
        </div>
    </div>
    
    <div id="results-container">
        </div>
    <script type="module" src="script.js"></script>
</body>
</html>
